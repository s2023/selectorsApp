<h1 class="mt-3" >Nested selectors</h1>
<hr>

<form [formGroup]="myForm">

  <!-- Region/Continent -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continent:</label>
      <select formControlName="region" class="form-control">
        <option value="">-- Select Continent--</option>
        @for ( region of regions; track region ) {
          <option [value]="region">{{ region }}</option>
        }
        <!-- <option *ngFor="let region of regions" [value]="region">{{ region }}</option> Angular v15 -->
      </select>
    </div>
  </div>

  <!-- Countries -->
  <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
    <div class="col">
      <label class="form-label">Country:</label>
      <select formControlName="country" class="form-control">
        <option value="">-- Select Country --</option>
        @for ( country of countriesByRegion; track country ) {
          <option [value]="country.cca3">{{ country.name }}</option>
        }
        <!-- <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{ country.name }}</option> Angular v15 -->
      </select>
    </div>
  </div>

  <!-- Borders -->
  <div class="row mb-3" *ngIf="borders.length > 0">
    <div class="col">
      <label class="form-label">Borders:</label>
      <select formControlName="border" class="form-control">
        <option value="">-- Select Border--</option>
        @for ( country of borders; track country ) {
          <option [value]="country.cca3">{{ country.name }}</option>
        }
        <!-- <option *ngFor="let country of borders" [value]="country.cca3">{{ country.name }}</option> Angular v15 -->
        <!-- <option *ngFor="let border of borders" [value]="border">{{ border }}</option> v1-->
      </select>
    </div>
  </div>

</form>


<h3>Formulario</h3>
<pre>
  {{ myForm.value | json }}
</pre>
<p>
  Is form valid?: {{  myForm.valid }}
</p>
